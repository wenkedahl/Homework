<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UFO Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="stylessheets/styles.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="./index.html">UFO Sightings</a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Aliens are Amoung Us</p>
    </div>

    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <div class="form-group">
            <!-- <input type="text" class="form-control" id="datetime" placeholder="Date"> -->
            <input type="text" class="form-control" id="city" placeholder="City">
            <input type="text" class="form-control" id="state" placeholder="State">
            <input type="text" class="form-control" id="country" placeholder="Country">
            <input type="text" class="form-control" id="shape" placeholder="Shape">
            <a id="search" type="submit" class="btn btn-default">Search</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped" id="basic">
            <thead>
              <tr>
                <th>Date/Time</th>
                <th>City</th> 
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration (minutes)</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div id="pagination"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="dataSet.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
